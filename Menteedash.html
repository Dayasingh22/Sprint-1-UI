<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mentee DashBoard</title>
    <link rel="stylesheet" href="menteedash.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <img src="Image 4.png" alt="" />
        <p class="para">Mentee Name</p>
        <p class="para">Semester</p>
        <button>Update Profile</button>
        <div>
          <img class="course-img" src="Repeat Grid 1.png" alt="" />
          <p class="course">All Courses</p>
        </div>
        <p class="mentor">Mentor Detail</p>
        <p class="mentor">Issue</p>
        <div>
          <img class="course-img1" src="download.png" alt="" />
          <p class="course1">logout</p>
        </div>
      </section>
      <section class="search">
        <input type="text" id="filter" placeholder="search" />
        <button class="sear">Subject</button>
      </section>

      <section class="main-section">
        <p class="all">All Courses</p>
        <div>
          <p>
            <span> Progress Report </span> | <a href="#">Personal Details</a>
          </p>
        </div>
        <div id="items" class="table1">
          <br />
          <table>
            <tr>
              <th>Course Name</th>
              <th>Grade</th>
            </tr>
            <tr>
              <th>ABC</th>
              <th>25%</th>
            </tr>
            <tr>
              <th>ABC2</th>
              <th>98%</th>
            </tr>
            <tr>
              <th>ABC3</th>
              <th>78%</th>
            </tr>
            <tr>
              <th>ABC4</th>
              <th>96%</th>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script>
    
var itemList = document.getElementById("items");
var filter = document.getElementById("filter");
// Filter event
filter.addEventListener("keyup", filterItems);

// Filter Items
function filterItems(e) {
  // convert text to lowercase
  var text = e.target.value.toLowerCase();
  
  var items = itemList.getElementsByTagName("th");
  // Convert to an array
  Array.from(items).forEach(function(item) {
    var itemName = item.firstChild.textContent;
    if (itemName.toLowerCase().indexOf(text) != -1) {
      item.style.display = "inline-block";

    } else {
      item.style.display = "none";
    }
  });
}
    </script>
  </body>
</html>
